<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Data Visualization: Advanced Topics - WS 20/21</title>

    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }

        .dataviz-tooltip {
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .state:hover {
            fill: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="main-container">
        <div class="row h-20" style="padding: 20px;">
            <div id="control-pane" class="card w-100">
                <div class="card-header">
                    Yet Another US Election Vis
                </div>
                <div class="card-body">
                    <div id="data-selection-container" class="row">
                        <div class="col col-sm-4 col-lg-4">
                            <div class="row">
                                Symbol Data
                            </div>
                            <div id='symbol-data-selection' class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-primary btn-sm active">
                                    <input type="radio" name="options" value="shift-of-vote" checked> Shift of Votes
                                </label>
                                <label class="btn btn-outline-primary btn-sm">
                                    <input type="radio" name="options" value="error-of-poll" disabled> Error of Poll
                                </label>
                            </div>
                            <div class="row">
                                Regional Data
                            </div>
                            <div id='regional-data-selection' class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-primary btn-sm text-nowrap active">
                                    <input type="radio" name="options" value="gdp-growth-rate" checked> GDP Growth Rate
                                </label>
                                <label class="btn btn-outline-primary btn-sm text-nowrap">
                                    <input type="radio" name="options" value="gdp-value"> GDP Value
                                </label>
                                <label class="btn btn-outline-primary btn-sm text-nowrap">
                                    <input type="radio" name="options" value="income" disabled> Income
                                </label>
                            </div>
                        </div>
                        <div class="col col-sm-8 col-lg-8"></div>
                    </div>
                    <div id="year-selection-container">
                        <svg id="year-selection"></svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-sm-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Auxiliary</h5>
                        <div class="col-2" id="AuxiliaryArea">
                            <!-- <div style="margin-top: 10px" class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="selected-dataset"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    select dataset
                                </button>
                                <div id="datasets-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">gdp_data</a> -->
                                    <!-- <a class="dropdown-item" href="#">1976-2016-president_DP</a> -->
                                <!-- </div> -->
                            <!-- </div> -->
                            <div class="AuxiliaryGraphLegend"></div>
                            <div class="AuxiliaryGraph"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-sm-8 col-lg-9">
                <div class="MapVisualization"></div>
            </div>
        </div>


        <!-- <p class="dataviz-tooltip">
            My Tooltip
        </p> -->

    </div>
</body>

</html>
