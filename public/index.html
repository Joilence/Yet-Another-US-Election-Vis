<script>
    function mapColorLegend(colorScale) {
        // https://d3-legend.susielu.com/
        let svg = d3.select("#map-legend");
        svg.append("g")
            .attr("class", "legendLinear")
            .attr("transform", "translate(20,20)");

        let legendLinear = d3.legendColor()
                            .shapeWidth(50)
                            .cells(10)
                            .orient('horizontal')
                            .scale(colorScale);

        svg.select(".legendLinear")
            .call(legendLinear);
    }
</script>
